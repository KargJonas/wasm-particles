<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM Particles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas width="800" height="800"></canvas>

  <table>
    <tr>
      <td>Actual</td>
      <td>Milliseconds/Step (without rendering)</td>
      <td><span id="mspf-counter"></td>
    </tr>

    <tr>
      <td>Actual</td>
      <td>Frames/Second</td>
      <td><span id="real-fps-counter"></td>
    </tr>

    <tr>
      <td>Theoretical</td>
      <td>Frames/Second (without rendering)</td>
      <td><span id="fps-counter"></span></td>
    </tr>
  </table>

  <script src="node_modules/socket.io/client-dist/socket.io.min.js"></script>
  <script src="build/compiled.js"></script>
  <script src="metrics.js"></script>
  <script src="script.js"></script>
</body>
</html>
